<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="ion-margin-vertical logo" src="assets/icon/Oricon.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home/product/edit-product', productCode]">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/home/product/product-history', productCode]">
        <ion-icon slot="icon-only" name="hourglass-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentAlert()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="ion-text-center">
    <ion-img [src]="loadedProduct?.productImageBase64" class="product-image"></ion-img>
  </div>
  <div class="ion-padding">
    <h4 style="color: var(--ion-color-tertiary);"><strong>{{ loadedProduct?.productName }}</strong></h4>
    <ion-text color="warning"><strong>{{ loadedProduct?.productPrice | currency:'IDR':'symbol-narrow':'3.0' }}</strong></ion-text>
    <ion-text color="tertiary"><p>{{ loadedProduct?.productDescription }}</p></ion-text>
    <ion-item style="margin-top: 20px" color="medium" lines="none">
      <ion-icon name="location-outline" color="tertiary" slot="start"></ion-icon>
      <ion-label color="tertiary">Made in {{ loadedProduct?.productOrigin }}</ion-label>
    </ion-item>
    <ion-item color="medium" lines="none">
      <ion-icon name="calendar-outline" color="tertiary" slot="start"></ion-icon>
      <ion-text color="tertiary">Released on</ion-text>
      <ion-label color="tertiary">
        <ion-datetime class="ion-no-padding" style="margin-left: 5px;" displayFormat="DD MMMM YYYY" [value]="loadedProduct?.productReleaseDate" readonly></ion-datetime>
      </ion-label>
    </ion-item>
  </div>
  <ngx-qrcode
    [elementType]="qrCodeElementType"
    [value]="loadedProduct?.productTxId"
    cssClass="qr-code"
    errorCorrectionLevel="L"
    [width]="200">
  </ngx-qrcode>
  <ion-button expand="block" class="ion-margin" fill="outline" color="light" (click)="downloadQrCode()">Download QR Code</ion-button>
</ion-content>
