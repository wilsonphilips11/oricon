<ion-content>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="bottom">
      <ion-tab-button tab="product" *ngIf="user.currentUser.role === 'admin'">
        <ion-icon name="cube-outline"></ion-icon>
        <ion-label>Product</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="user" *ngIf="user.currentUser.role === 'admin'">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>User</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" *ngIf="user.currentUser.role === 'admin' || user.currentUser.role === 'client'">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="wallet">
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-label>Wallet</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="crypto-configuration" *ngIf="user.currentUser.role === 'admin'">
        <ion-icon name="key-outline"></ion-icon>
        <ion-label>Key</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
